<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bloomberg Terminal</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="terminal">
    <div class="login-container">
        <h1 class="terminal-title">BLOOMBERG TERMINAL</h1>
        <form id="loginForm" class="terminal-form">
            <div class="form-group">
                <input type="text" id="username" class="terminal-input" placeholder="USERNAME" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="terminal-input" placeholder="PASSWORD" required>
            </div>
            <div class="form-group">
                <button type="submit" class="terminal-btn">LOGIN</button>
                <a href="/register" class="terminal-btn">REGISTER</a>
            </div>
        </form>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>

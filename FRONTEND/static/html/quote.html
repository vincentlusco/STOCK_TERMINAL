<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Chart.js and required plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
</head>
<body class="main-page">
    <nav class="terminal-nav">
        <a href="/quote" class="terminal-btn active">QUOTES</a>
        <a href="/watchlist" class="terminal-btn">WATCHLIST</a>
        <button onclick="logout()" class="terminal-btn">LOGOUT</button>
    </nav>

    <div class="search-container">
        <input type="text" id="ticker" placeholder="Enter ticker symbol..." class="terminal-input">
        <button onclick="getStockData()" class="terminal-btn">GET QUOTE</button>
        <button onclick="addToWatchlist()" class="terminal-btn">ADD TO WATCHLIST</button>
    </div>

    <div class="content">
        <div class="main-section">
            <div id="stockData" class="stock-data">
                <div class="stock-data-section">
                    <div class="stock-name">Tesla, Inc. (TSLA)</div>
                    <div class="stock-price">$404.60</div>
                    <div class="stock-change">$0.00 (0.00%)</div>
                </div>
                
                <div class="stock-data-section">
                    <div class="stock-data-section-title">Market Data</div>
                    <div class="stock-metrics">
                        <div class="metric">
                            <span class="metric-label">Market Cap</span>
                            <span class="metric-value">$1.30T</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Volume</span>
                            <span class="metric-value">83,089,760</span>
                        </div>
                    </div>
                </div>
                
                <div class="stock-data-section">
                    <div class="stock-data-section-title">Technical Data</div>
                    <div class="stock-metrics">
                        <div class="metric">
                            <span class="metric-label">52W High</span>
                            <span class="metric-value">$488.54</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">52W Low</span>
                            <span class="metric-value">$138.80</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chart-section">
                <div id="chartContainer" class="chart-container"></div>
                <div class="chart-controls">
                    <div class="chart-type">
                        <span>Chart Type:</span>
                        <select id="chartType">
                            <option value="candlestick">CANDLESTICK</option>
                            <option value="line">LINE</option>
                            <option value="area">AREA</option>
                        </select>
                    </div>
                    <div class="chart-period">
                        <span>Period:</span>
                        <select id="period">
                            <option value="1M">1M</option>
                            <option value="3M">3M</option>
                            <option value="6M" selected>6M</option>
                            <option value="1Y">1Y</option>
                        </select>
                    </div>
                    <div class="chart-indicators">
                        <span>Indicators:</span>
                        <label><input type="checkbox" id="vol"><span>VOL</span></label>
                        <label><input type="checkbox" id="ma"><span>MA</span></label>
                        <label><input type="checkbox" id="bb"><span>BB</span></label>
                        <label><input type="checkbox" id="rsi"><span>RSI</span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/chart.js"></script>
</body>
</html>
